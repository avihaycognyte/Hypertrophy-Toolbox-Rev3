<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypertrophy Toolbox</title>

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/workout_log.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_progression.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Updated Brand with Icon -->
            <a class="navbar-brand nav-link" 
               id="nav-brand" 
               href="/"
               role="button"
               aria-current="page">
               <span class="navbar-brand-content">
                   <img src="{{ url_for('static', filename='images/icons8-bench-press.gif') }}"
                        alt="Bench Press Icon"
                        class="navbar-brand-icon"
                        aria-hidden="true">
                   Hypertrophy Toolbox
               </span>
            </a>

            <!-- Toggler for Responsive Navbar -->
            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" 
                aria-controls="navbarNav" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link nav-link-with-icon" id="nav-workout-plan" href="/workout_plan">
                            <img src="{{ url_for('static', filename='images/icons8-to-do.gif') }}"
                                 alt=""
                                 class="nav-icon"
                                 aria-hidden="true">
                            Workout Plan
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-with-icon" id="nav-weekly-summary" href="/weekly_summary">
                            <img src="{{ url_for('static', filename='images/7-days.gif') }}"
                                 alt=""
                                 class="nav-icon"
                                 aria-hidden="true">
                            Weekly Summary
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-with-icon" id="nav-session-summary" href="/session_summary">
                            <img src="{{ url_for('static', filename='images/icons8-session-50.png') }}"
                                 alt=""
                                 class="nav-icon"
                                 aria-hidden="true">
                            Session Summary
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-with-icon" id="nav-workout-log" href="/workout_log">
                            <img src="{{ url_for('static', filename='images/notebook.gif') }}"
                                 alt=""
                                 class="nav-icon"
                                 aria-hidden="true">
                            Workout Log
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-with-icon" id="nav-progression-plan" href="/progression">
                            <img src="{{ url_for('static', filename='images/icons8-growth.gif') }}"
                                 alt=""
                                 class="nav-icon"
                                 aria-hidden="true">
                            Progression Plan
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-with-icon" id="nav-volume-splitter" href="/volume_splitter">
                            <img src="{{ url_for('static', filename='images/dividers.gif') }}"
                                 alt=""
                                 class="nav-icon"
                                 aria-hidden="true">
                            Volume Splitter
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="darkModeToggle" class="nav-link" type="button" aria-label="Toggle Dark Mode">
                            <i class="fas fa-moon text-primary"></i>
                            <span class="d-none d-lg-inline ms-1 text-primary">Dark Mode</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container-fluid mt-4">
        {% block content %}
        <!-- Default Fallback Content -->
        <div class="alert alert-info text-center" role="alert">
            Content is loading. Please wait...
        </div>
        {% endblock %}
    </div>

    <!-- Toast Notification Section -->
    <div 
        aria-live="polite" 
        aria-atomic="true" 
        class="position-fixed bottom-0 end-0 p-3" 
        style="z-index: 11">
        <div 
            id="liveToast" 
            class="toast align-items-center text-white border-0 bg-success" 
            role="alert" 
            aria-live="assertive" 
            aria-atomic="true">
            <div class="d-flex">
                <!-- Toast Body -->
                <div class="toast-body" id="toast-body">
                    <!-- Dynamic Toast Content -->
                </div>

                <!-- Close Button -->
                <button 
                    type="button" 
                    class="btn-close btn-close-white me-2 m-auto" 
                    data-bs-dismiss="toast" 
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Error Message Placeholder -->
    <div id="error-message-container" class="d-none">
        <div class="alert alert-danger text-center" role="alert">
            An unexpected error occurred. Please try again later.
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { initializeNavbar } from "{{ url_for('static', filename='js/modules/navbar.js') }}";
        initializeNavbar();
    </script>
    <script type="module" src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/darkMode.js') }}"></script>
</body>

</html>
